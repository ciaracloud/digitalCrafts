<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputBar">
        <p>Enter task</p>
        <input
          class="input"
          name=""
          type="text"
          placeholder="Type your task here"
        />
        <button class="addButton">Add</button>
      </div>
      <div class="pendingTaskContainer taskContainers">
        <p class="titles">Pending Tasks</p>
      </div>
      <div class="completedTaskContainer taskContainers">
        <p class="titles">Completed Tasks</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
