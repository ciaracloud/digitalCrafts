<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <input class="calcScreen" type="text" value="" />
      <div class="buttonContainer">
        <button class="buttons numbers">1</button>
        <button class="buttons numbers">2</button>
        <button class="buttons numbers">3</button>
        <button class="buttons numbers">4</button>
        <button class="buttons numbers">5</button>
        <button class="buttons numbers">6</button>
        <button class="buttons numbers">7</button>
        <button class="buttons numbers">8</button>
        <button class="buttons numbers">9</button>
        <button class="buttons operands">+</button>
        <button class="buttons operands">-</button>
        <button class="buttons operands">/</button>
        <button class="buttons operands">*</button>
        <button class="buttons equals">=</button>
        <button class="buttons clear">C</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
